<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffdas.net!</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎓</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://umami.0xfab1.net/script.js" data-website-id="ef56215c-05e2-4eed-8ec2-671b2d77e181"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-graduation-cap"></i> Raffdas.net Quiz Center</h1>
            <p>Entdecke und teste dein Wissen in verschiedenen Kategorien</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="loading" id="loading">
                <div class="loading-emoji">🎓</div>
                <p>Lade Quiz-Kategorien...</p>
            </div>

            <div class="quiz-overview" id="quizOverview" style="display: none;">
                <div class="stats-bar">
                    <div class="stat-item">
                        <i class="fas fa-layer-group"></i>
                        <span id="categoryCount">0</span> Kategorien
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-question-circle"></i>
                        <span id="quizCount">0</span> Quiz verfügbar
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-list-ol"></i>
                        <span id="questionCount">0</span> Fragen insgesamt
                    </div>
                </div>

                <div class="categories" id="categories">
                    <!-- Kategorien werden hier dynamisch eingefügt -->
                </div>
            </div>

            <div class="error" id="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>Fehler beim Laden</h2>
                <p id="errorMessage">Die Quiz-Daten konnten nicht geladen werden.</p>
                <button onclick="location.reload()" class="retry-btn">
                    <i class="fas fa-redo"></i> Erneut versuchen
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Diese Quiz werden präsentiert von raffdas.net. Learn, Love, Share!</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
