<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000011;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#spaceGrad)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="white" opacity="0.8"/>
  <circle cx="120" cy="45" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="200" cy="25" r="1" fill="white" opacity="0.7"/>
  <circle cx="280" cy="40" r="1" fill="white" opacity="0.8"/>
  <circle cx="350" cy="35" r="1.2" fill="white" opacity="0.9"/>
  <circle cx="80" cy="170" r="1" fill="white" opacity="0.6"/>
  <circle cx="150" cy="160" r="1" fill="white" opacity="0.8"/>
  <circle cx="250" cy="175" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="320" cy="165" r="1" fill="white" opacity="0.9"/>
  
  <!-- Planets -->
  <circle cx="100" cy="100" r="15" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="180" cy="120" r="20" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="280" cy="90" r="25" fill="#ffe66d" opacity="0.6"/>
  
  <!-- Saturn rings -->
  <ellipse cx="280" cy="90" rx="35" ry="8" fill="none" stroke="#ffe66d" stroke-width="2" opacity="0.4"/>
  
  <!-- Title -->
  <text x="200" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ASTRONOMIE</text>
  <text x="200" y="145" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="16">QUIZ</text>
</svg>